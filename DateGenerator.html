<!DOCTYPE html>
<html>
	<head>
		<title>Date Generator</title>
		<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" href="https://frogletapps.github.io/assets/favicon.ico" type="image/ico">
		<link rel="stylesheet" href="style.css" type="text/css" >
	</head>
	<body>
		<div id="topbar">
			<h1>Date Generator</h1>
			<p id="dateToday"></p>

			<input type="checkbox" class="checkbox" id="monthStart" onClick="window.location.reload()">
			<label class="checkbox" for="monthStart">Begin at start of month (unchecked) or today's date (checked)</label>
			<br>
			<input type="checkbox" class="checkbox" id="yearSelect" onClick="window.location.reload()">
			<label class="checkbox" for="yearSelect">This year (unchecked) or next year (checked)</label>
			<br>			
			<label for="dateFormatSelect">Choose a date format:&nbsp; </label>
			<select id="dateFormatSelect" onChange="window.location.reload()">
				<option value="0">D/M/YY</option>
				<option value="1">D/M/YYYY</option>
				<option value="2">DD/MM/YY</option>
				<option value="3">DD/MM/YYYY</option>
				<option value="4">YYYY-MM-DD</option>
			</select> 
			<br>
			<label for="monthSelect">Choose the month to display:&nbsp; </label>
			<select id="monthSelect" onChange="window.location.reload()">
				<option value="current">This Month</option>
				<option value="0">January (1)</option>
				<option value="1">February (2)</option>
				<option value="2">March (3)</option>
				<option value="3">April (4)</option>
				<option value="4">May (5)</option>
				<option value="5">June (6)</option>
				<option value="6">July (7)</option>
				<option value="7">August (8)</option>
				<option value="8">September (9)</option>
				<option value="9">October (10)</option>
				<option value="10">November (11)</option>
				<option value="11">December (12)</option>
			</select> 
			<br>
		</div>

		<p id="output"></p>
		
		<script src="DateGenerator.js"></script>
	</body>
</html>
