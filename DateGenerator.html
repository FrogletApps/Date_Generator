<!DOCTYPE html>
<html lang="en-gb">

	<head>
		<title>Date Generator</title>
		<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="Description" content="A PWA for generating a list of dates in various different formats">

		<link rel="stylesheet" type="text/css" href="https://frogletapps.github.io/Assets/FrogletApps.css">
		<link rel="stylesheet" type="text/css" href="DateGenerator.css">

		<!--Icons generated by https://realfavicongenerator.net/ for all platforms-->
		<link rel="apple-touch-icon" sizes="180x180" href="https://frogletapps.github.io/Assets/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="https://frogletapps.github.io/Assets/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="https://frogletapps.github.io/Assets/favicon-16x16.png">
		<link rel="mask-icon" href="https://frogletapps.github.io/Assets/safari-pinned-tab.svg" color="#00a300">
		<link rel="shortcut icon" href="https://frogletapps.github.io/Assets/favicon.ico">
		<meta name="msapplication-TileColor" content="#00a300">
		<meta name="msapplication-config" content="https://frogletapps.github.io/Assets/browserconfig.xml">
		<meta name="theme-color" content="#224422">
		<link rel="manifest" href="site.webmanifest">
	</head>

	<body>
		<div id="topBar">
			<h1>Date Generator</h1>
		</div>
		<div id="topLeft">
			<input type="button" id="hideButton" value="Hide" onclick="toggleVisibility();" />
		</div>
		<div id="settingsBar">
			<input type="checkbox" id="monthStart" onClick="run()">
			<label class="clickable" for="monthStart">Begin at start of month (unchecked) or today's date (checked)</label>
			<br>
			<input type="checkbox" id="yearSelect" onClick="run()">
			<label class="clickable" for="yearSelect">This year (unchecked) or next year (checked)</label>
			<br>
			<input type="checkbox" id="weekendSelect" onClick="run()">
			<label class="clickable" for="weekendSelect">Include weekends (unchecked) or ignore them (checked)</label>
			<br>			
			<label for="dateFormatSelect">Choose a date format:&nbsp; </label>
			<select id="dateFormatSelect" onChange="run()">
				<option value="0">D/M/YY</option>
				<option value="1">D/M/YYYY</option>
				<option value="2">DD/MM/YY</option>
				<option value="3">DD/MM/YYYY</option>
				<option value="4">YYYY-MM-DD</option>
			</select> 
			<br>
			<label for="monthSelect">Choose the month to display:&nbsp; </label>
			<select id="monthSelect" onChange="run()">
				<option value="current">This Month</option>
				<option value="0">January (1)</option>
				<option value="1">February (2)</option>
				<option value="2">March (3)</option>
				<option value="3">April (4)</option>
				<option value="4">May (5)</option>
				<option value="5">June (6)</option>
				<option value="6">July (7)</option>
				<option value="7">August (8)</option>
				<option value="8">September (9)</option>
				<option value="9">October (10)</option>
				<option value="10">November (11)</option>
				<option value="11">December (12)</option>
			</select> 
		</div>

		<p id="output"></p>
		
		<script src="upup.min.js"></script>
		<script src="DateGenerator.js"></script>
	</body>

</html>
